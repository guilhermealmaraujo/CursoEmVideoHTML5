<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img id="luz" onclick="quebraLampada()" onmouseout="apagarLampada()" onmousemove="acenderLampada()" src="_imagens/lampada-apagada.jpg" alt="">
    <script>
        function acenderLampada(){
            var lampada = document.getElementById('luz')
            lampada.src = "_imagens/lampada-acesa.jpg"
        }

        function apagarLampada(){
            var lampada = document.getElementById('luz')
            lampada.src = "_imagens/lampada-apagada.jpg"
        }

        function quebraLampada(){
            var lampada = document.getElementById('luz')
            lampada.src = "_imagens/lampada-quebrada.jpg"
        }
    </script>
</body>
</html>
